      local name="${1}"
      until (curl -s "${URI}/${name}?limit=1" | jq -e ".${name} | length >= 1"); do
        echo "Waiting for ${name} data" >&3
        sleep 2
      done
    }

    @test "Has accounts" {
      has_data "accounts"
    }

    @test "Has transactions" {
      has_data "transactions"
    }
